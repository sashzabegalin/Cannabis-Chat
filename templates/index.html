<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannabis Chat - Strain Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid chat-container">
        <div class="row h-100">
            <div class="col-md-8 mx-auto">
                <div class="chat-header">
                    <img src="{{ url_for('static', filename='images/leaf.svg') }}" alt="Cannabis leaf" class="leaf-icon">
                    <h1>Cannabis Chat</h1>
                    <p>Your personal strain recommendation assistant</p>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be inserted here -->
                </div>
                
                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" id="userInput" class="form-control" placeholder="Type your message..." disabled>
                        <button class="btn btn-primary" id="sendButton" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div id="buttonChoices" class="button-choices">
                        <!-- Dynamic buttons will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
