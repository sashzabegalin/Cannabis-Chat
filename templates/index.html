<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Guide - Cannabis Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Age Verification Modal -->
    <div class="age-verify-modal" id="ageVerifyModal">
        <div class="age-verify-content animate__animated animate__fadeIn">
            <h2>Age Verification Required</h2>
            <p>You must be 21 years or older, or have a valid medical card to access this content.</p>
            <div class="age-verify-buttons">
                <button class="choice-button" id="verifyAge">I am 21+ or have a medical card</button>
                <button class="choice-button" style="background: var(--earth-brown)" id="declineAge">I am not 21+</button>
            </div>
            <p class="mt-3" style="font-size: 0.9rem; color: #666;">
                By entering, you agree to be bound by our Terms of Service and Privacy Policy.
            </p>
        </div>
    </div>

    <div class="container-fluid chat-container" style="display: none;" id="mainContent">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='images/leaf.svg') }}" alt="Cannabis leaf" class="leaf-icon">
            <h1>Wellness Guide</h1>
            <p>Your personal cannabis wellness assistant</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be inserted here -->
        </div>

        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Type your message..." disabled>
                <button class="btn btn-primary" id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div id="buttonChoices" class="button-choices">
                <!-- Dynamic buttons will be inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
